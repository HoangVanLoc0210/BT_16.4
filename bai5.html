<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tính diện tích tam giác vuông:</h2>
<input type="number" id="a" placeholder=" Nhập độ dài cạnh a:">
<input type="number" id="b" placeholder=" Nhập độ dài cạnh b:">
<button onclick=" ketqua()"> Kết quả</button>
<p id="kq"></p>
</body>

<script>
    function ketqua() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let s = a * b / 2;
        document.getElementById('kq').innerHTML = ' Diện tích tam giác vuông là:' + s;
    }
</script>

</html>
