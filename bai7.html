<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3> Giải phương trình bậc 2 một ẩn (a ≠ 0) </h3>
<input type="number" id="a" placeholder="Nhập a:">
<input type="number" id="b" placeholder="Nhập b:">
<input type="number" id="c" placeholder="Nhập c:">
<button onclick="kq()"> Kết quả</button>
<br>
<p id="kq"></p> <br>
<body>
<script>
    function kq() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let delta = Math.pow(b, 2) - 4 * a * c;
        if (delta < 0) {
            document.getElementById("kq").innerHTML = " Phương trình vô nghiệm "
        } else if (delta === 0) {
            let x = -b / 2 * a;
            document.getElementById("kq").innerHTML = " Phương trình có nghiệm kép là: x1 = x2 = " + x
        } else {
            let x1 = (-b + Math.pow(delta, 1 / 2)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("kq").innerHTML = "Phương trinh có 2 nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2
        }
    }
</script>
</body>
</html>
