<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Giải phương trình bậc nhất </h2>
<input type="number" id="a" placeholder="Nhập giá trị a:"> <br>
<input type="number" id="b" placeholder="Nhập giá trị b:"> <br>
<button onclick="ketqua()"> Kết quả </button>
<p id="c"></p>

<script>
    function ketqua() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;

        if (a === 0) {
            if (b === 0) {
                document.getElementById("c").innerHTML = "Phương trình vô số nghiệm";
            }
            else {
                document.getElementById("c").innerHTML = "Phương trình vô nghiệm";
            }
        }
        else {
            let  x = -b / a;
            document.getElementById("c").innerHTML = `Nghiệm của phương trình là x =` + x;
        }
    }
</script>
</body>
</html>
